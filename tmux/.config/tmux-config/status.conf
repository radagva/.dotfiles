source-file ~/.config/tmux-config/colors.conf
source-file ~/.config/tmux-config/components/battery.conf
source-file ~/.config/tmux-config/components/cpu.conf

set -g status-style "bg=#{@thm_bg},fg=#{@thm_fg}"
set -g status-left "#[fg=#{@thm_blue},bold] #S "

# set -g status-right "#( ~/.config/tmux-config/scripts/cpu.sh ) #[fg=#{@thm_red}]ï’¼ #[default]  #( ~/.config/tmux-config/scripts/battery.sh ) #[fg=#{@thm_green}]ðŸ”‹ "

set -g status-justify left
set -s escape-time 0
set -g repeat-time 180
set -g status-position bottom
set -g status-left-length 200
set -g status-right-length 200
set -g status-style "fg=#{@thm_fg},bg=#1c1c24"
set -g status-justify absolute-centre

set -g message-style "fg=#{@thm_border},bg=#{@thm_cyan}"

set -g status-left "#[fg=#{?client_prefix,#{@thm_red},#{@thm_fg}},bg=#{@thm_border}]îž•  #[fg=#{@thm_fg}, bold]#S "

setw -g window-status-separator ""
setw -g window-status-format "#[fg=#{@thm_border},bg=#d7d7d7] #I #[fg=#cdcdcd,bg=#{@thm_border}] #W "
setw -g window-status-current-format "#[fg=#{@thm_border},bg=#{@thm_yellow}] #I #[fg=#cdcdcd,bg=#{@thm_border}] #W "

set -g status-right "%a, %d %b | %H:%M "
set -ag status-right "#{E:@cpu_component} #{E:@battery_component}"
set -ag status-right " "

